<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
  {% if user.is_authenticated %}
      <a href="{% url 'users:profile' %}">Профиль</a>
      <form action="{% url 'users:logout' %}" method="post">
          {% csrf_token %}
          <button type="submit">Выйти</button>
      </form>
  {% else %}
      <div><a href="{% url 'users:login' %}">Войти</a></div>
  {% endif %}
  {% block content %}{% endblock %}
</body>
</html>
