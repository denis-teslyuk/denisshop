<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'denisshop/css/style.css' %}">
</head>
<body>
  {% if user.is_authenticated %}
      <a href="{% url 'users:profile' %}">Профиль</a>
      <a href="{% url 'cart:show_cart' %}">Корзина</a>
      <form action="{% url 'users:logout' %}" method="post">
          {% csrf_token %}
          <button type="submit">Выйти</button>
      </form>
  {% else %}
      <div><a href="{% url 'users:login' %}">Войти</a></div>

  {% endif %}
  {% block content %}{% endblock %}
</body>
</html>
