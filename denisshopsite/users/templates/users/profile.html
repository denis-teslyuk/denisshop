{% extends 'base.html'%}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Изменить данные</button>
</form>
<a href="{% url 'users:password_change' %}">Изменить пароль</a>
{% for key in keys %}
<div>{{key.game.title}}  {{key.key}}
    {% if not key.review %}
    <a href="{% url 'add_review' key.slug %}">Написать отзыв</a>
    {% endif %}
</div>
{% endfor %}
{% endblock %}
