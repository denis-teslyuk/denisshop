{% extends 'base.html' %}

{% block content %}
    {% for item in item_list %}
<div>{{item.game.title}}
    <a href="{% url 'cart:delete_item' item.game.slug %}?count=1">-</a>
    {{item.amount}}
    <a href="{% url 'cart:add_item' item.game.slug %}">+</a>
    <a href="{% url 'cart:delete_item' item.game.slug %}?count=all">Удалить</a></div>
    {% endfor %}
{% endblock %}
